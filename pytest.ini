[pytest]
addopts = --color=yes --pydocstyle --doctest-glob="*.rst" --doctest-modules --cov=sonar --cov-report=term-missing --ignore=setup.py --ignore=docs/conf.py -p celery.contrib.pytest
testpaths = docs tests sonar
; Not displaying all the PendingDeprecationWarnings from invenio
filterwarnings =
    ignore::PendingDeprecationWarning
